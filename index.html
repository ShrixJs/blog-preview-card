<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="blog-preview-card">
    <div class="article-image">
      <img src="./assets/images/illustration-article.svg" alt="html css article image">
    </div>
    <div class="description">
      <div class="tag">Learning</div>
      <p class="publishing-info">Published 21 Dec 2023</p>
      <h2 class="article-title">HTML & CSS foundations</h2>
      <p class="article-about">
        These languages are the backbone of every website
        defining structure, content, and presentation
      </p>
    </div>
    <div class="author">
      <img class="avatar" src="./assets/images/image-avatar.webp" alt="avatar">
      <p>Greg Hooper</p>
    </div>
  </div>
</body>
</html>
